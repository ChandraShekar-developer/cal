            </td>
    </div><br>
    <div class="div3">
        <td>
        <tr><button onclick="appendtodisplay('0')">0</button></tr>
            <tr><button onclick="appendtodisplay('00')">00</button></tr>
           
            <tr><button onclick="appendtodisplay('000')">000</button></tr>

            </td>
    </div><br>
        
   

    
</body>
